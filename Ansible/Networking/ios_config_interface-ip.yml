---
- gather_facts: no
  tasks:
    - name: Remove Ethernet0/1 IPv4 and IPv6 address
      ios_l3_interface:
        name: Ethernet0/1
        state: absent

    - name: Set Ethernet0/1 IPv4 address
      ios_l3_interface:
        name: Ethernet0/1
        ipv4: 10.0.0.3/24

    - name: make Ethernet0/1 up
      ios_interface:
        name:  Ethernet0/1
        enabled: True

    - name: Test reachability to 10.0.0.1 using default vrf
      ios_ping:
        dest: 10.0.0.1

    - name: save running to startup when modified
      ios_config:
        save_when: modified
